<!DOCTYPE html>
<html>
<head>
    <title>Test Word</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .big-word {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .admin-panel {
            margin-top: 40px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 8px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The word in the database is:</h1>
        <p class="big-word">{{ test_word }}</p>

        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <form method="POST" action="/">
                <label for="new_word">Enter a new word:</label>
                <br>
                <input type="text" id="new_word" name="new_word">
                <br>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
